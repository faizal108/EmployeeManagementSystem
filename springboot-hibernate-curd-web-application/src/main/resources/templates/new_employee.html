<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Employee Management System</title>
</head>
<body>
  <div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
      <input type="text" th:field="*{firstName}" placeholder="Employee FirstName" class="mb-2 form-control"/>
      <input type="text" th:field="*{lastName}" placeholder="Employee LastName" class="form-control"/>
      <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control"/>
      <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>
  </div>
</body>
</html>
